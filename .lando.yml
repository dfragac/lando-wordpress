name: wpsite

recipe: wordpress

config:
  webroot: .
  php: '7.4'
  via: apache
  database: mariadb
  xdebug: true
  ssl: true
  config:
    php: .config/php.ini

services:
  database:
    portforward: true
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
  pma:
    type: phpmyadmin
    hosts:
      - database

proxy:
  mailhog:
    - mh.wpsite.lndo.site
  pma:
    - db.wpsite.lndo.site
